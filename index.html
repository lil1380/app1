<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Encontros Seguros</title>
    
    <!-- Firebase App (a base) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>App de Encontros Seguros</h1>
    <button id="loginBtn">Login com Google</button>

    <script>
        // SUBSTITUA ESTE OBJETO com o que vocÃª copiou do Firebase Console
        const firebaseConfig = {
  apiKey: "AIzaSyBRQqZwjznwgdZvLW3CdQOrS9HPEYt7JA4",
  authDomain: "app123-789f8.firebaseapp.com",
  projectId: "app123-789f8",
  storageBucket: "app123-789f8.firebasestorage.app",
  messagingSenderId: "598194933061",
  appId: "1:598194933061:web:6d1dcfc860a38dd025822c",
  measurementId: "G-VXWKHZ4T56"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        document.getElementById('loginBtn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    alert("Login bem sucedido!");
                })
                .catch((error) => {
                    alert("Erro no login: " + error.message);
                });
        });
    </script>
</body>
</html>
